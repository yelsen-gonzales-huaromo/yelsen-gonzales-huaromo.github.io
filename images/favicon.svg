<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00e2ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fondo circular -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.3" />

    <!-- Símbolo de código estilizado formando "C" -->
    <path d="M 140 60 L 120 60 L 80 100 L 120 140 L 140 140" stroke="url(#gradient1)" stroke-width="8" fill="none"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

    <path d="M 60 60 L 80 60 L 120 100 L 80 140 L 60 140" stroke="url(#gradient2)" stroke-width="8" fill="none"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

    <!-- Punto decorativo (representa AI/inteligencia) -->
    <circle cx="100" cy="100" r="8" fill="url(#gradient1)" filter="url(#glow)" />

    <!-- Líneas de código decorativas -->
    <line x1="50" y1="40" x2="70" y2="40" stroke="#06b6d4" stroke-width="2" opacity="0.5" />
    <line x1="130" y1="40" x2="150" y2="40" stroke="#06b6d4" stroke-width="2" opacity="0.5" />
    <line x1="50" y1="160" x2="70" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />
    <line x1="130" y1="160" x2="150" y2="160" stroke="#8b5cf6" stroke-width="2" opacity="0.5" />

    <!-- Partículas flotantes -->
    <circle cx="40" cy="100" r="3" fill="#06b6d4" opacity="0.6">
        <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="100" r="3" fill="#8b5cf6" opacity="0.6">
        <animate attributeName="cy" values="100;110;100" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="30" r="2" fill="#00e2ff" opacity="0.6">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="170" r="2" fill="#00e2ff" opacity="0.6">
        <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite" />
    </circle>
</svg>